<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DLSTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="contact.html">Contact</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="techblog">Tech Blog</a>
                </div>
            </div>
            
            <div class="right-side">
                <div class="brand">
                    <div>DLSTech</div>
                </div>
            </div>
        </div>

        <div class="company-wrapper">
            DLSTECH
            <div class="company-img-background" style= "background-image: URL(images/DLS-placeholder.jpg);"></div>
        </div>
        
        <div class="master-content-wrapper">
            <div class="content-items-wrapper">

                <div class="content-item-wrapper">

                    <div class="content-img-background" style= "background-image: URL(images/blue-placeholder.jpg)"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/wrench-placeholder.png">
                        </div>

                        <div class="subtitle">
                            Services
                            <div class="sub-subtitle">
                                Explore the wide range of services offered by DLSTech
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-item-wrapper">

                    <div class="content-img-background" style= "background-image:URL(images/white-placeholder.jpg)"></div>

                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/computer-placeholder.png">
                        </div>

                        <div class="subtitle">
                            Technicians
                            <div class="sub-subtitle">
                                Learn more about the people helping you
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-item-wrapper">

                    <div class="content-img-background" style= "background-image:URL(images/red-placeholder.jpg)"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/paper-placeholder.png">
                        </div>

                        <div class="subtitle">
                            Reviews
                            <div class="sub-subtitle">
                                Find out what other people think of us
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const contentItems = document.querySelectorAll('.content-item-wrapper');

    contentItems.forEach(contentItem => {
        contentItem.addEventListener('mouseover', () => {
            contentItem.childNodes[1].classList.remove('img-lighten');
            contentItem.childNodes[1].classList.add('img-darken');
        })

        contentItem.addEventListener('mouseout', () => {
            contentItem.childNodes[1].classList.remove('img-darken');
            contentItem.childNodes[1].classList.add('img-lighten');
        })
    })
</script>
</html>
